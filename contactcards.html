<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Cards</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        var elements = document.getElementsByClassName('field');
        var inputs = [];

        for(i=0; i<elements.length;i++){
          inputs.push(elements[i].value);
        }
        console.log(inputs);    
      })

    });
  </script>
</head>

<body>
  <div id='wrapper'>
    <div class='add_users'>
      <table>
        <tr> 
          <td><p class='prompt'>First Name:</p></td>
          <td><input type="text" name="firstname" value="First Name" class='field'></td>
       </tr> 
        <tr>
          <td><p class='prompt'>Last Name:</p></td>
          <td><input type="text" name="lastname" value="Last Name" class='field'></td>
       </tr>
       </tr>
      </table>
      <p>Short Description:</p>
      <textarea name='description' class='field description_area'></textarea>
      <button>Add User</button>
    </div>
  </div> <!-- end of wrapper -->
</body>
</html>
